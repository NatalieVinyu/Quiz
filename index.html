<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
      <!-- START SCREEN -->
       <section id="start" class="screen active">
        <h1>Quiz Hub</h1>
        <p>Welcome! Test your knowledge</p>
        <button id="startBtn" class="startBtn">Start Quiz</button>
       </section>

        <!-- HOME SCREEN -->
         <section id="home" class="screen">
            <p class="subtitle">Select a topic</p>

            <div class="quiz-grid">
               <div class="card" data-quiz="flags">World Flags</div>
                <div class="card" data-quiz="general">General Knowledge</div>
                 <div class="card" data-quiz="literature">Literature</div>
            </div>
         </section>

         <!-- QUIZ SCREEN -->
          <section id="quiz" class="screen">
            <div class="progress">
                <p id="progress-text"></p>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <!-- TIMER -->
            <div id="timer" class="timer">Time: <span id="time">15</span>s</div>

            <h2 id="question"></h2>
            <div id="answers" class="answers"></div>
            <button id="nextBtn" disabled>Next Question</button>
          </section>

          <!-- RESULTS SCREEN -->
           <section id="results" class="screen">
            <h2>Results</h2>
            <p id="score"></p>
            <p id="percentage"></p>

            <div class="actions">
                <button onclick="location.reload()">Restart Quiz</button>
                <button onclick="location.reload()">Home</button>
            </div>
        </section>
        </div>
        <script src="script.js"></script>
</body>
</html>
